<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 1插槽的基本使用solt -->
    <!-- 2插槽默认值<slot><button></button></slot>> -->
    <!-- 3如果有多个值，同时放入到组件进行替换，一起作为替换元素 -->
    <div id="app">
        <cpn><button>按钮</button></cpn>
        <cpn>
            <p>sda</p>
            <div>vfv</div>
            <span>sddff</span>
        </cpn>
        <cpn></cpn>
    </div>
    <template id="cpn">
        <div>
            <h2>我是组件</h2>
            <p>我在组件，哈哈哈</p>
            <slot></slot>
        </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {

            },
            methods: {

            },
            components: {
                cpn: {
                    template: '#cpn',
                    data() {
                        return {

                        }
                    },
                    methods: {

                    }

                }
            }

        })
    </script>
</body>
